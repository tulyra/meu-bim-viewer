<!DOCTYPE html>
<html>
<head>
    <title>Visualizador BIM</title>
    <style>
        body { margin: 0; overflow: hidden; }
        #viewer { width: 100vw; height: 100vh; }
    </style>
    <!-- Carrega a biblioteca primeiro -->
    <script src="https://cdn.jsdelivr.net/npm/web-ifc-viewer@1.0.38/dist/web-ifc-viewer.umd.min.js"></script>
</head>
<body>
    <div id="viewer"></div>

    <script>
        // Agora deve funcionar com o namespace correto
        const viewer = new ifcViewer.Viewer({
            container: document.getElementById('viewer'),
            backgroundColor: '#f0f0f0'
        });

        // Carrega o modelo IFC
        viewer.IFC.loader.load(
            'modelo.ifc',
            () => console.log('Modelo carregado com sucesso!'),
            (progress) => console.log('Progresso:', progress),
            (error) => console.error('Erro ao carregar:', error)
        );
    </script>
</body>
</html>
