<!DOCTYPE html>
<html>
<head>
    <title>Meu Visualizador BIM</title>
    <style>
        body { margin: 0; overflow: hidden; }
        #viewer { width: 100vw; height: 100vh; }
    </style>
    <!-- Adicione isto no <head> -->
    <script src="https://cdn.jsdelivr.net/npm/web-ifc-viewer@1.0.38/dist/web-ifc-viewer.min.js"></script>
</head>
<body>
    <div id="viewer"></div>

    <script>
        // Agora deve funcionar!
        const viewer = new WebIFCViewer.Viewer({
            container: document.getElementById("viewer"),
            backgroundColor: "#f0f0f0"  // Cor de fundo opcional
        });

        // Carrega o modelo (certifique-se que o arquivo estÃ¡ na mesma pasta)
        viewer.IFC.loader.load("modelo.ifc", () => {
            console.log("Modelo carregado!");
        });
    </script>
</body>
</html>
