<!DOCTYPE html>
<html>
<head>
    <title>Visualizador BIM</title>
    <style>
        body { margin: 0; overflow: hidden; }
        #viewer { width: 100vw; height: 100vh; }
    </style>
    <!-- Importe o novo pacote ESM -->
    <script type="module">
        import { Viewer } from 'https://cdn.jsdelivr.net/npm/web-ifc-viewer@2.0.0/dist/web-ifc-viewer.esm.min.js';
        
        // Configuração do viewer
        const container = document.getElementById('viewer');
        const viewer = new Viewer({
            container,
            backgroundColor: '#f5f5f5'
        });

        // Carregamento do modelo
        viewer.IFC.loader.ifcManager.applyWebIfcConfig({
            COORDINATE_TO_ORIGIN: true,
            USE_FAST_BOOLS: false
        });

        viewer.IFC.loader.load(
            'modelo.ifc',
            (model) => console.log('Modelo carregado!', model),
            (progress) => console.log('Progresso:', progress),
            (error) => console.error('Erro:', error)
        );
    </script>
</head>
<body>
    <div id="viewer"></div>
</body>
</html>
