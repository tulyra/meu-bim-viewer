<!DOCTYPE html>
<html>
<head>
    <title>Visualizador BIM</title>
    <style>
        body { margin: 0; overflow: hidden; }
        #viewer { width: 100vw; height: 100vh; }
    </style>
</head>
<body>
    <div id="viewer"></div>

    <!-- Usando a vers√£o est√°vel mais recente -->
    <script type="module">
        import { Viewer } from 'https://unpkg.com/web-ifc-viewer@1.0.38/dist/web-ifc-viewer.esm.min.js';
        
        const container = document.getElementById('viewer');
        const viewer = new Viewer({
            container,
            backgroundColor: '#f5f5f5'
        });

        // Configura√ß√µes recomendadas
        viewer.IFC.loader.ifcManager.applyWebIfcConfig({
            COORDINATE_TO_ORIGIN: true,
            USE_FAST_BOOLS: false
        });

        // Carregamento com feedback
        const startTime = performance.now();
        
        viewer.IFC.loader.load(
            'modelo.ifc',
            (model) => {
                const loadTime = (performance.now() - startTime)/1000;
                console.log(`‚úÖ Modelo carregado em ${loadTime.toFixed(2)}s`);
                viewer.clipper.active = true; // Ativa ferramenta de corte
            },
            (progress) => console.log(`üì¶ Progresso: ${(progress*100).toFixed(1)}%`),
            (error) => console.error('‚ùå Erro:', error)
        );
    </script>
</body>
</html>
